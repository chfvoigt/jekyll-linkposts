---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title"><a href="{% if post.link %}{{post.link}}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>{% if post.link %}<span class="link-arrow"> &rarr;</span>{% endif %}</h1>
    
    <span class="post-meta">{{ post.date | date_to_string | downcase }} / <a href="{{ post.url }}">permalink</a>{% for tag in post.tags %} / <a href="/topics/index.html#{{ tag }}">{{ tag }}</a>{% endfor %}</span>

      {{ post.content }}

  </div>
  {% endfor %}
</div>
